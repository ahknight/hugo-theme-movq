{{- $related := .Site.RegularPages.Related . | first (site.Params.relatedPosts.limit | default 5) }}
{{- if $related }}
        <p><span class="meta-key">Related</span>
           <span class="meta-value">
             {{- range $i, $post := $related }}
               {{- if $i }}<br>{{ end }}
               <a href="{{ $post.RelPermalink }}">{{ $post.Title }}</a>
             {{- end }}
           </span>
        </p>
{{- end }}
