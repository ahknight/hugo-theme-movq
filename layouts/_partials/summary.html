{{ $dateMachine := .Date | time.Format (site.Params.dateFormats.machine | default "2006-01-02T15:04:05-07:00") }}
{{ $dateHuman := .Date | time.Format (site.Params.dateFormats.human | default ":date_long") }}
<article itemscope itemtype="http://schema.org/BlogPosting">
    <header>
        <p>
            <time itemprop="datePublished" datetime="{{ $dateMachine }}">{{ $dateHuman }}</time>
        </p>
        <h1 itemprop="headline">
            <a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a>
        </h1>
        <link itemprop="url" href="{{ .Permalink }}">
    </header>
    {{ .Summary }}
</article>
