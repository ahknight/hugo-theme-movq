{{ define "main" }}
  {{ .Content }}
  {{ $paginator := .Paginate site.RegularPages }}
  {{ range $paginator.Pages }}
    {{ if eq .Section "micro" }}
      {{ partial "micro-summary.html" . }}
    {{ else }}
      {{ partial "summary.html" . }}
    {{ end }}
  {{ end }}
  {{ partial "pagination.html" . }}
{{ end }}
